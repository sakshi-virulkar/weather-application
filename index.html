<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        
        <div id="nav">
            <i id="bar" class="fa fa-bars"></i>
            <div id="settings">
                <p>22:14</p>
                <i class="fa fa-cog"></i>
            </div>
        </div>
        <div id="body">
            <div id="day">
                <h2>Friday, <br>3rd July, 2020</h2>
                <div class="line"></div>
            </div>
            <div id="city">
                <h1>NEW YORK</h1>
                <p>SUNNY AND CLOUDY</p>
            </div>

            <div id="degree">
                <i class="fa fa-cloud"></i>
                <p>22° C</p>
            </div>
            <div class="line"></div>
            <div id="prevtemp">
                <div class="temp">
                    <h3>8:00</h3>
                    <i class="fa fa-cloud"></i>                  
                    <p>24° C</p>
                </div>
                <div class="temp">
                    <h3>12:00</h3>
                    <i class="fa fa-cloud"></i>                  
                    <p>27° C</p>
                </div> 
                <div class="temp">
                    <h3>16:00</h3>
                    <i class="fa fa-cloud"></i>                  
                    <p>25° C</p>
                </div>
                <div class="temp">
                    <h3>20:00</h3>
                    <i class="fa fa-cloud"></i>                  
                    <p>24° C</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
